<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐可滴答 - 专业音乐制作工作室</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e5e5e5;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            padding: 60px 20px;
            text-align: center;
        }
        
        .hero-image {
            max-width: 800px;
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            margin: 0 auto 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .brand-name {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .studio-title {
            font-size: 1.8rem;
            color: #cccccc;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .service-description {
            font-size: 1.2rem;
            color: #999999;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }
        
        .section {
            background-color: #2d2d2d;
            margin: 40px 0;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .section h2 {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        .section img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border-radius: 12px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 6px 24px rgba(0,0,0,0.4);
        }
        
        .waveform-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }
        
        .waveform-item {
            text-align: center;
        }
        
        .waveform-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.4);
        }
        
        .waveform-title {
            font-size: 1.4rem;
            color: #ffd700;
            margin-top: 15px;
            font-weight: 600;
        }
        
        .contact-section {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            padding: 50px 40px;
            border-radius: 16px;
            text-align: center;
            margin: 40px 0;
        }
        
        .contact-title {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 40px;
            font-weight: 700;
        }
        
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 40px;
        }
        
        .contact-icon {
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3d3d3d, #2d2d2d);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        
        .contact-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(255,215,0,0.3);
        }
        
        .contact-icon i {
            font-size: 3rem;
            color: #ffd700;
        }
        
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a1a;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 30px rgba(255,215,0,0.4);
        }
        
        .price-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #3d3d3d;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .price-table th,
        .price-table td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        
        .price-table th {
            background-color: #ffd700;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .price-table td {
            color: #e5e5e5;
            font-size: 1rem;
        }
        
        .price-table tr:hover {
            background-color: #4d4d4d;
        }
        
        @media (max-width: 768px) {
            .brand-name {
                font-size: 2rem;
            }
            
            .studio-title {
                font-size: 1.4rem;
            }
            
            .waveform-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .contact-icons {
                gap: 30px;
            }
            
            .hero-image {
                height: 250px;
            }
        }
    </style>
</head>

    <!-- Toast Message -->
    <div class="toast" id="toast"></div>

    <script>
        function copyWechat() {
            navigator.clipboard.writeText('Music_OS7').then(function() {
                showToast('已复制微信号');
            });
        }

        function copyQQ() {
            navigator.clipboard.writeText('5260498').then(function() {
                showToast('已复制QQ号');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(function() {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
